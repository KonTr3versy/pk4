# =============================================================================
# PurpleKit - Docker Compose for Production (EC2)
# =============================================================================
# 
# This is for deploying on EC2 with an external RDS database.
# 
# Before running:
# 1. Copy .env.example to .env
# 2. Update DATABASE_URL with your RDS connection string
# 3. Run: docker-compose -f docker-compose.prod.yml up -d
#
# =============================================================================

version: '3.8'

services:
  purplekit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purplekit
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS:-900000}
      AUTH_RATE_LIMIT_MAX: ${AUTH_RATE_LIMIT_MAX:-10}
      AUTH_RATE_LIMIT_MAX_TRACKED_IPS: ${AUTH_RATE_LIMIT_MAX_TRACKED_IPS:-5000}
    ports:
      - "80:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
